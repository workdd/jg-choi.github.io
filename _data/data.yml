career-profile:
    title: Welcome to Yongshin's page
    summary: |
      I'm a M.S. student in the Graduate School of Knowledge Service Engineering at [<u>KAIST</u>](https://www.kaist.ac.kr/en/). 
      Currently, I am a member of [<u>Interactive Computing Lab</u>](http://ic.kaist.ac.kr/wiki/wiki.cgi?Main) advised by 
      [<u>Prof. Uichin Lee</u>](http://ic.kaist.ac.kr/wiki/wiki.cgi?UichinLee).
      <p>These days, I am studying causal analysis. 
      Analyze time series sensor data using causal techniques such as matching and CCM(Convergent Cross Mapping). 
      I am also interested in statistical analysis that uses time series data to generate meaningful conclusions.
      I'm a consistent person. I do my best to carry out any task with responsibility.</p>
      <p>Other than the academic things, I enjoy exercising. I like sports using rackets such as badminton and tennis. 
      Another hobby is playing Go. The rules are simple, but Go requires very deep strategic thinking, which provides a rest for my busy life.</p>
#      저는 현재 인과분석을 연구 중입니다. 매칭, CCM 등의 인과분석 테크닉을 이용해 시계열 센서 데이터를 분석합니다.
#      또한 시계열 데이터를 이용해 유의미한 결론을 만들어내는 통계 분석에 관심이 있습니다.
#      Other than the academic things, 저는 일관된 사람입니다. 어떠한 일이든 최선을 다해, 책임감 있게 수행합니다.
#      저는 운동을 좋아합니다. 배드민턴, 테니스 등의 라켓을 이용한 운동을 좋아합니다. 또다른 취미로는 바둑을 둡니다. 
#      규칙은 단순하지만 매우 깊은 전략적 사고가 요구되는 바둑은 바쁜 제 삶에 쉼을 제공합니다.      

      
