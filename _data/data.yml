career-profile:
    title: Welcome !
    summary: |
      I'm a M.S. student in the Graduate School of Knowledge Service Engineering at [KAIST](https://www.kaist.ac.kr/en/). 
      Currently I am a member of [Interactive Computing Lab](http://ic.kaist.ac.kr/wiki/wiki.cgi?Main) advised by 
      [Prof. Uichin Lee](http://ic.kaist.ac.kr/wiki/wiki.cgi?UichinLee).
      저는 인과분석에 많은 관심이 있습니다. 매칭, CCM 등의 인과분석 테크닉을 이용해 시계열 센서 데이터를 분석했습니다.
      또한 시계열 데이터를 이용한 통계 분석에 관심이 많습니다.
      Other than the academic things, 운동을 매우 좋아합니다. 매일 헬스를 통해 건강을 유지합니다. 배드민턴, 테니스 등의 라켓을 이용한 운동을 좋아합니다.
      또다른 취미로는 바둑을 둡니다.
      You can download my [CV here](https://yong-shin.github.io/assets/pdf/Yongshin_Kim_CV_2021.06.pdf).
      
